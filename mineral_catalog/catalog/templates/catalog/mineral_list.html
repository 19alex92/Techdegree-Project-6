{% extends "catalog/layout.html" %}
{% load static from static %}

{% block title %}Mineral List{% endblock %}

{% block content %}

<div class="grid-100">
    <ul class="minerals__container">
        {% for value in minerals %}
        <li class="minerals__item">
            <a class="minerals__anchor" href="{% url 'catalog:detail' name=value.name pk=value.pk %}">
            {{ value.name }}
            </a>
        </li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
